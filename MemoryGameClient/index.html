<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="scripts.js" defer></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>

</head>
<body class="bg-primary">
    <div class="container py-5">

        <!-- For demo purpose -->
        <header class="text-white text-center">
            <h1 class="display-4" id="title">Photo memory game</h1>
        </header>
        <p class="lead mb-0 text-center text-white pt-4" id="questionText" style="display: none">Who is in this photo?</p>

        <div class="row py-4">

            <div class="col-lg-6 mx-auto">
                <button type="button" id="nextQuestion" class="py-4 btn btn-light btn-lg mx-auto " style="display: none">Next Question</button>

                <form id="buttons" method="" class="row py-4">
                    <button type="button" id="btnStart" class="btn btn-light btn-lg mx-auto" >Start game</button>
                    <button type="button" id="btnPrev" class="btn btn-light btn-lg mx-auto" href='/previousQuestions.html'>Previous Questions</button>
                </form>
                <form id="buttons" method="" class="row py-4">
                    <button type="button" id="btnA" class="btn btn-light btn-lg mx-auto" style="display: none"></button>
                    <button type="button" id="btnB" class="btn btn-light btn-lg mx-auto" style="display: none"></button>
                    <button type="button" id="btnC" class="btn btn-light btn-lg mx-auto" style="display: none"></button>
                </form>
                <div class="row py-4">
                    <button type="button" id="btnHint" class="btn btn-light btn-lg mx-auto" style="display: none">Show Hint</button>
                </div>
                <p id="hint" style="display: none" class="text-white text-center"></p>

            </div>
        </div>
        
        <button type="button" id="nextQuestion" class="py-4 btn btn-light btn-lg mx-auto " style="display: none">Next Question</button>

  </body>
</html>
